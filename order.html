<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fast Products</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.red-pink.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Novo pedido</span>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Fast Products</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./index.html">Página inicial</a>
        </nav>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./orderlist.html">Meus pedidos</a>
        </nav>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./sobre.html">Sobre</a>
        </nav>
      </div>

      <main class="mdl-layout__content mat-typography" style="text-align: center">
        <form> 
          <div style="margin: 0.5%; text-align: start;" class="w-25 mx-auto"><label id="input">Nome do produto:</label></div>
          <input type="text" name="nome" placeholder="Nome do produto" autofocus="" required="" autocomplete="off">

          <div style="margin: 0.5%; text-align: start;" class="w-25 mx-auto"><label id="input">Marca do produto:</label></div>
          <input type="text" name="marca" placeholder="Marca do produto" autofocus="" required="" autocomplete="off">

          <div style="margin: 0.5%; text-align: start;" class="w-25 mx-auto"><label id="input">Quantidade:</label></div>
          <input type="number" name="quantidade" placeholder="Ex: 3" autofocus="" required="" autocomplete="off">

          <div style="margin: 0.5%; text-align: start;" class="w-25 mx-auto"><label id="input">Endereço (Rua, Número, Bairro):</label></div>
          <input type="text" name="endereco" placeholder="Ex: Rua João, 175, Centro" autofocus="" required="" autocomplete="off">
          
          <button>Cadastrar pedido</button>
        </form>
        <ul></ul>
      </main>
    </div>
  </div>
  <script defer src="assets/js/material.min.js"></script>
  <script type="module" src="assets/js/NewOrder.js"></script>
</body>
</html>
